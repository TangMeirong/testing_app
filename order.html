<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>订单</title>
	<link rel="stylesheet" type="text/css" href="static/app/css/base.css">
	<link rel="stylesheet" type="text/css" href="static/app/css/order.css">
</head>
<body>
	<div id="wrap">
		<!-- 订单空 -->
		<div id="order_nothing">
			<div class="nothingBox">
				<!-- order图标 -->	
				<img src="static/app/img/order.png" class="orderIcon">
				<!-- 文字说明_nothing -->
				<p>空空如也</p>
				<p>去看看<a href="javascript:void(0);">滤网</a>的使用情况</p>
			</div>
			
		</div>
		<!-- 订单列表 -->
		<ul id="orderList">
			<li>
				<p class="clearfix">
					<!-- 订单号 -->
					<span class="codeBox">订单号：<span class="code">32543534534</span></span>
					<!-- 交易状态 -->
					<span class="statusBox">交易状态：<span class="status">成功</span></span>
				</p>
				<!-- 滤网图片 -->
				<img src="static/app/img/netImg.jpg" class="netImg">
				<div>
					<!-- 滤网名称 -->
					<h2>HEPA 高密度碳滤网</h2>
					<!-- 滤网说明 -->
					<span>适配机型：X80、X100、X120</span>
					<p class="clearfix">
						<!-- 购买数量 -->
						<span class="quantityBox">数量： <span class="quantity">1</span></span>
						<!-- 购买合计金额 -->
						<span class="amountBox">合计：<span class="amount">100元</span></span>
					</p>
				</div>
			</li>
			
		</ul>
	</div>
	
</body>
</html>
