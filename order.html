<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>订单</title>
	<link rel="stylesheet" type="text/css" href="static/app/css/base.css">
	<link rel="stylesheet" href="static/app/css/sm.css">
	<link rel="stylesheet" href="static/app/css/sm-extend.css">
	<link rel="stylesheet" type="text/css" href="static/app/css/order.css">
</head>
<body>
	<div class="page-group">
		<div class="page">
			<div class="content wrap">
				<!-- 订单空 -->
				<div id="order_nothing" class="row no-gutter">
					<div class="nothingBox col-90">
						<!-- order图标 -->	
						<div class="row no-gutter">
							<img src="static/app/img/order.png" class="orderIcon col-25">
						</div>
						
						<!-- 文字说明_nothing -->
						<p>空空如也</p>
						<p>去看看<a href="javascript:void(0);">滤网</a>的使用情况</p>
					</div>
				</div>
			</div>
		</div>
		<div class="page page-current" id="page-infinite-scroll-bottom">
			<!-- 订单列表 -->
			<div class="content wrap infinite-scroll infinite-scroll-bottom" data-distance="50">
				<!-- <div class="list-block"> -->
					<ul class="list-container">
						<!-- 每个订单信息 -->
						
					</ul>
				<!-- </div> -->
				<!-- 加载提示符 -->
				<div class="infinite-scroll-preloader">
	              <div class="preloader"></div>
	         	</div>
			</div>
			
		</div>
	</div>
	
	<script type="text/javascript" src="static/app/js/zepto.js"></script>
	<script type="text/javascript" src="static/app/js/sm.js"></script>
	<script type="text/javascript" src="static/app/js/sm-extend.js"></script>
	<script type="text/javascript" src="static/app/js/order.js"></script>
</body>
</html>
